<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <strong>
                <span class="navbar-brand" th:text="${user.getUsername()}"></span>
            </strong>
            <span class="navbar-text text-white"> with roles: &nbsp; </span>
            <span class="navbar-text text-white"> <a th:each="role : ${user.getUserRoles()}"
                                                     th:text="${role.getRoleFormat()}+ ' '"></a></span>
        </div>
        <ul class="navbar-nav float-lg-end">
            <li class="nav-item">
                <a class="nav-link text-small" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid bg-light">
    <div class="row">
        <div class="col-sm-2 bg-white">
            <ul class="nav nav-pills flex-column">>
                <br><br><br>
                <li class="nav-item" sec:autorize="hasAuthority('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item" sec:autorize="hasAuthority('ROLE_USER')">
                    <a class="nav-link active" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-10 bg-light">
            <br><br><br>
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>UserName</th>
                    <th>Role</th>
                </tr>
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getUsername()}"></td>
                <td>
        <span th:each="role : ${user.getUserRoles()}"
              th:text="${role.getRoleFormat()}"></span>
                </td>
            </table>

            <br><br><br>
            <div sec:autorize="hasAuthority('ROLE_ADMIN')">Текст для админа</div>

        </div>
    </div>
</div>

</body>
</html>
