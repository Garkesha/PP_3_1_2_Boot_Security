<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.w3.org/1999/xhtml xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <strong>
                <span class="navbar-brand" th:text="${user.getUsername()}"></span>
            </strong>
            <span class="navbar-text text-white"> with roles: &nbsp; </span>
            <span class="navbar-text text-white"> <a th:each="role : ${user.getUserRoles()}"
                                                     th:text="${role.getRoleFormat()}+ ' '"></a></span>
        </div>
        <ul class="navbar-nav float-lg-end">
            <li class="nav-item">
                <a class="nav-link text-small" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid bg-light">
    <div class="row">
        <div class="col-sm-2 bg-white">
            <ul class="nav nav-pills flex-column">>
                <br><br><br>
                <li class="nav-item" sec:autorize="hasAuthority('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item" sec:autorize="hasAuthority('ROLE_USER')">
                    <a class="nav-link active" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-10 bg-light">
            <br><br><br>
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>UserName</th>
                    <th>Role</th>
                </tr>
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getUsername()}"></td>
                <td>
        <span th:each="role : ${user.getUserRoles()}"
              th:text="${role.getRoleFormat()}"></span>
                </td>
            </table>

            <br><br><br>
            <div sec:autorize="hasAuthority('ROLE_ADMIN')">Текст для админа</div>

        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</html>
